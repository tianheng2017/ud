		function(data){
			if(data.code==1){
				layer.msg(data.msg);  //,data.url);
				setTimeout(function (args) {
					window.location.href = "{:U('User/erweima')}";
				}, 3000);

				layer.msg(data.msg);  //,data.url);
			}
		});
	}
