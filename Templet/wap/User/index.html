<!DOCTYPE html>
<!-- saved from url=(0051)http://103.200.29.54/index.html#tabbar-with-contact -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title></title>

	<link href="__WCSS__/mui.min.css" rel="stylesheet">
	<link href="__WCSS__/app.css" rel="stylesheet">
	<link href="__WCSS__/userindex.css" rel="stylesheet">
	<style>
		.header{
			background-color: #fff;
		}
		.h1{
			color: #000;
		}
		.acc{
			font-weight: bold;
			color: #fff;
			font-size: 16px;
			top:20px;
		}
		.my{
			width:100%;
			left: unset;
			border-radius: unset;
			background-color: #8665F4;
			height: 130px;
			box-shadow:2px 0px 0 0px #ccc;
			margin-top: 15px;
		}
		.jibie{
			background: #8665F4;
			margin-left: 70%;
			border: 1px solid #fff;
			padding: 10px 20px;
			border-radius: 30px;
			font-size: 16px;
			margin-top: 18px;
		}
		.ullist{
			background: #fff;
			color: #000;
			/*border-radius:10px;*/
			box-shadow:2px 0px 0 0px #ccc;
			/*margin: 10px 33px;*/
			top:10px;
		}
		.mui-table-view-cell:after{
			left: 0px;
			background-color: #c8c7cc;
			margin: 0 15px;
		}
		.mui-table-view:before{
			background-color:unset;
		}
		.mui-table-view:after{
			background-color:unset;
		}
		.mui-bar-tab .mui-tab-item{
			color: #444;
		}
		.mui-bar-tab .mui-tab-item .mui-icon{
			top:1px;
		}
		.mui-bar-tab .mui-tab-item .mui-icon~.mui-tab-label{
			font-size: 0.9rem;
		}
		.zhye{
			color: #000;
			font-weight: bold;
			font-size: 18px;
			width: 120px;
			text-align: center;
			margin-top: 35px;
			display: inline-block;
		}
		.txcz{
			display: inline-block;
			position: absolute;
			top: 27px;
			right: 30px;
		}
		.my-btn{
			border-radius: 15px;
			width: 70px;
		}
		.mui-card-my{
			height: 90px;
			border-radius: 15px;
			margin: -30px 18px 18px;
			box-shadow: unset;
		}
		.mui-card-my2{
			height: 130px;
			border-radius: 15px;
			box-shadow: unset;
			margin: 40px 18px 18px!important;
		}
		.img-my{
			width: 50px;
			height: 50px;
		}
		.mui-card-my2 a{
			width: 32%;
			display: inline-block;
			text-align: center;
			margin-top: 20px;
			color: #000;
		}
		.mui-card-my2 a span{
			font-size: 18px;
			display: block;
			text-align: center;
			margin-top: 5px;
		}
		.mui-card-my3{
			height: 280px;
			border-radius: 15px;
			box-shadow: unset;
			margin: 20px 18px 18px!important;
		}
		.mui-card-my3 a{
			width: 24%;
			display: inline-block;
			text-align: center;
			margin-top: 25px;
			color: #000;
		}
		.mui-card-my3 a span{
			font-size: 18px;
			display: block;
			text-align: center;
			margin-top: 5px;
		}
	</style>
</head>
<body style="background:#F8F8F8;" class="mui-ios mui-ios-11 mui-ios-11-0">

<!--我的-->
<div id="tabbar-with-contact" class="mui-control-content mui-active">
	<div class="mui-card-content my">
		<span class="acc" style="font-size: 20px;">{$list.username}</span>
		<span class="acc" style="top: 60px; margin-left: 5%;">邀请码</span>
		<span class="acc" style="top: 60px; margin-left: 20%;">{$list.u_yqm}</span>
		<div type="button" class="jibie">普通会员</div>
	</div>
	<div class="mui-card mui-card-my">
		<div class="zhye">资产余额</div>
		<div class="txcz">
			<a href="{:U('Recharge/erc20cz')}" style="margin-right: 5px;">
				<button type="button" class="mui-btn mui-btn-royal my-btn">充币</button>
			</a>
<!-- 			<a href="{:U('Withdraw/tixian')}">
				<button type="button" class="mui-btn mui-btn-royal my-btn">提币</button>
			</a> -->
		</div>
	</div>
	<div class="mui-card mui-card-my2">
		<a href="{:U('User/zichan')}">
			<img src="../Public/home/wap/img/1.png" class="img-my">
			<span>我的钱包</span>
		</a>
		<a href="{:U('User/bill')}">
			<img src="../Public/home/wap/img/2.png" class="img-my">
			<span>资产明细</span>
		</a>
		<a href="{:U('User/myteam')}">
			<img src="../Public/home/wap/img/3.png" class="img-my">
			<span>我的团队</span>
		</a>
	</div>
	<div class="mui-card mui-card-my3">
		<div class="mui-card-header" style="font-weight: bold;font-size: 19px;">服务中心</div>
		<a href="{:U('User/ziliao')}">
			<img src="../Public/home/wap/img/5.png" class="img-my">
			<span>个人资料</span>
		</a>
		<a href="{:U('User/Sharecode')}">
			<img src="../Public/home/wap/img/4.png" class="img-my">
			<span>邀请好友</span>
		</a>
		<a href="{:U('User/erweima')}">
			<img src="../Public/home/wap/img/10.png" class="img-my">
			<span>收款码</span>
		</a>
		<a href="{:U('Recharge/chongzhijilu')}">
			<img src="../Public/home/wap/img/7.png" class="img-my">
			<span>充币记录</span>
		</a>
		<a href="{:U('Withdraw/index')}">
			<img src="../Public/home/wap/img/7.png" class="img-my">
			<span>提币记录</span>
		</a>
		<a href="javascript:;">
			<img src="../Public/home/wap/img/8.png" class="img-my">
			<span>在线客服</span>
		</a>
		<a href="{:U('User/shezhi')}">
			<img src="../Public/home/wap/img/9.png" class="img-my">
			<span>店铺设置</span>
		</a>
	</div>
</div>


<nav class="mui-bar mui-bar-tab" style="background:#fff;">
	<a class="mui-tab-item" href="{:U('Index/index')}">
		<span class="mui-icon mui-icon-email"></span>
		<span class="mui-tab-label">首页</span>
	</a>
	<a class="mui-tab-item" href="{:U('Index/running')}">
		<span class="mui-icon mui-icon-email"></span>
		<span class="mui-tab-label">收单</span>
	</a>
	<a class="mui-tab-item mui-active" href="{:U('User/index')}">
		<span class="mui-icon mui-icon-contact"></span>
		<span class="mui-tab-label">我的</span>
	</a>
</nav>

</body>
<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="__COM__/layer/layer.js" ></script>
<script type="text/javascript">
	function loginout(){
		window.location.href="{:U('User/Loginout')}";
	}
</script>
</html>
