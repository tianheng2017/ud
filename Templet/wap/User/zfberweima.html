					<li class="mui-table-view-cell mui-collapse-content">
						<p class="p">使用状态</p>
						<div class="mui-switch <?php echo $info['state']?'mui-active':'';?>" skid="<?php echo $info['id'];?>" onclick="switchs(this);">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</foreach>
		</empty>
	<script>
        function switchs(obj){
            var isActive = $(obj).hasClass('mui-active')
                ,id = $(obj).attr('skid');
            $.post("{:U('User/erweimaState')}",{'state':isActive?0:1,'id':id},function (res) {
                if(res.status != 3){
                    if (isActive){
                        $(obj).removeClass('mui-active');
                    }else{
                        $(obj).addClass('mui-active');
                    }
                    layer.msg(res.msg);
                }else{
                    layer.msg(res.msg);
                }
            });
        }
	</script>
