    <script>
        $('#cuanjdd').click(function () {
            var icon = $('#icon').val();
            var price = $('#price').val();
            var id = $('#id').val();
			if(icon == ''){
                msg_alert('没有上传充币凭证');
				return false;
            }
            if(price == ''){
                msg_alert('请输入充币数量');
				return false;
            }
			$("#cuanjdd").attr('disabled',true);
            $.ajax({
                url:'',
                type:'post',
                data:{'rid':id, 'icon':icon,'price':price},
                datatype:'json',
                success:function (mes) {
                    if(mes.code == 1){
                        msg_alert(mes.msg, '/Recharge/chongzhijilu');
                    }else{
                        msg_alert(mes.msg);
                    }
                }
            })
        });
    </script>
