<body style="background:#f8f8f8;">
<header class="mui-bar mui-bar-nav header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="/User/zichan"></a>
    <h1 class="mui-title h1">USDT充币</h1>
</header>
<div style="height: 225px;width: 100%;background: #fff;margin-top: 55px;">
    <div style="color: #000;padding: 20px 5%;font-weight: bold;">
        <span>选择充币网络</span>
        <span class="mui-icon mui-icon mui-icon-help" style="font-size: 20px;margin-left: 5px;cursor: pointer;"></span>
    </div>
    <div style="height: 40px;width: 100%;padding: 0 5%;">
        <button id="erc20" type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="width: 75px;">ERC20</button>
        <button id="omini" type="button" class="mui-btn mui-btn-primary" style="margin-left: 10px;width: 75px;">OMNI</button>
    </div>
    <div style="color: #000;padding: 30px 5% 20px;font-weight: bold;">
        <span>充币地址(OMINI网络)</span>
        <img id="copy_omini" src="../Public/home/wap/images/copy.png" alt="" style="margin-left: 5px;cursor: pointer;line-height: 20px;" data-clipboard-action="copy" data-clipboard-target="#foo">
    </div>
    <div id="omini_address" style="color: #000;padding: 0 5%;">
        <input type="text" value="{$omini_address}" id="foo" style="outline: unset;">
    </div>
</div>
<div style="background: #fff;height: 270px;margin-top: 10px;">
    <div style="background: #fff;height: 270px;margin-top: 10px;">
        <img id="omini_img" src="{$omini_img}" alt="" width="215" height="215" style="display: block;margin: 0 auto;">
        <button id="save_qrcode" type="button" class="mui-btn mui-btn-outlined" style="display: block;margin: 8px auto 0;">保存二维码</button>
    </div>
    <form class="mui-input-group form"  name="AddUser" action="" id="registerForm"  >
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-danger button"  id="submit" onclick="now()"  >下一步</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="__COM__/js/jquery-1.9.1.min.js" ></script>

<script type="text/javascript">
    var clipboard = new ClipboardJS('#copy_omini');
    clipboard.on('success', function(e) {
        layer.msg('复制成功', {icon: 1});
    });
    clipboard.on('error', function(e) {
        layer.msg('复制失败', {icon: 2});
    });
    $('#erc20').on('click',function () {
        window.location.href = "{:U('Recharge/erc20cz')}";
    });
    $('#omini').on('click',function () {
        window.location.href = "{:U('Recharge/ominicz')}";
    });
    $('#save_qrcode').on('click',function () {
        window.location.href = '{$omini_img}';
    });
    function now(){
        $("#submit").attr('disabled',true);
        $.ajax({
            type: "POST",
            url: $("form[name='AddUser']").attr('action'),
            data:{'type':5},
            dataType: "json",
            success: function(data){
                if(data.code==1){
                    window.location.href = "/Recharge/addusdtpz/id/" + data.id;
                }else{
                    layer.msg(data.msg);
                    $("#submit").attr('disabled',false);
                }
            }
        });
    }

</script>
